<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="Text_container">
          <h1 class="header_heading">Simple, traffic-based pricing</h1>
          <p class="header_text">
            Sign-up for our30-day trial. No credit card required
          </p>
        </div>
      </div>
      <div class="pricing_container">
        <div class="pricing">
          <div class="pricing_heading">
            <div class="text">
              <p class="pageviews"><span class="pageViewsValue">10</span><span class="unit">K</span>/PAGEVIEWS</p>
              <h1 class="price">
                <span class="dollar">$</span><span class="price_value">16</span><span class="zero">.00</span>
                <span class="price_month">&nbsp; / month</span>
              </h1>
            </div>
            <input
              class="range"
              type="range"
              name="pricerange"
              id="range"
              min="0"
              max="100"
              value="8"
            />
          </div>
          <div class="billing">
            <div class="billingElemnts">
              <p class="billingText">Monthly Billing</p>
              <div class="switch" onclick="this.classList.toggle('active')" >
                <div class="circle"></div>
              </div> 
              <p class="yearlybilling">yearly Billng</p>
              <p class="discount">25 % Discount</p>
            </div>
          </div>
          <div class="pricing_zero">
<ul>
  <li><img src="./images/icon-check.svg" alt="">Unlimited websites</li>
  <li><img src="./images/icon-check.svg" alt="">100% data ownership</li>
  <li><img src="./images/icon-check.svg" alt="">Email reports</li>
</ul>
<button>Start my trial</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
